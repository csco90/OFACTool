<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - OFAC Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/content/site.css"/>
    <link href="/static/content/theme_1653852446140.css" rel="stylesheet"/>
	
	
</head>

<body>
<div class="container">
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home') }}">OFACTool</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                        <a href="{{ url_for('check_multiple') }}" class="nav-link">Check Multiple</a>
                        <a href="https://sanctionssearch.ofac.treas.gov/" class="nav-link">Check Single</a>


                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<br>
<br>
<br>

<div class="container body-content">
    {% block content %}{% endblock %}


</div>
<br>
<br>
<br>
<br>
<footer class="container fixed-bottom bg-white">
    <hr/>
    <p>&copy; {{ year }} - Claudio S. Castillo - Learning Series.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


{% block scripts %}{% endblock %}

</body>
</html>
